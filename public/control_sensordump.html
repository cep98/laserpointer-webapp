
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sensor-Dump Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    #status {
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Sensordaten-Sender</h2>
  <p>Diese Seite sendet alle Gyro-/Beschleunigungsdaten in Echtzeit.</p>
  <div id="status">Warte auf Events …</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const status = document.getElementById("status");

    window.addEventListener("devicemotion", e => {
      const acc = e.acceleration || {};
      const accg = e.accelerationIncludingGravity || {};
      const rot = e.rotationRate || {};
      socket.emit("sensorDump", {
        type: "devicemotion",
        acceleration: acc,
        accelerationIncludingGravity: accg,
        rotationRate: rot,
        interval: e.interval
      });
    });

    window.addEventListener("deviceorientation", e => {
      socket.emit("sensorDump", {
        type: "deviceorientation",
        alpha: e.alpha,
        beta: e.beta,
        gamma: e.gamma
      });
    });

    status.textContent = "Senden gestartet …";
  </script>
</body>
</html>
