<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sensor Debug</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>Empfangene Gyro-Daten:</h2>
  <pre id="output">Warte auf Datenâ€¦</pre>

  <script>
    const socket = io();
    const output = document.getElementById("output");

    socket.on("sensorDump", (data) => {
      output.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
