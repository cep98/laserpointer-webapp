<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laserpointer Display v1.4</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="version">v1.4</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const socket = io();

    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.strokeStyle = "red";

    let isDrawing = false;
    let lastPoint = null;
    let pathPoints = [];

    // Zeichne den Pfad mit Bezier-Kurven
    function drawPath(points) {
      if (points.length < 2) return;

      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 1; i < points.length - 1; i++) {
        const midX = (points[i].x + points[i + 1].x) / 2;
        const midY = (points[i].y + points[i + 1].y) / 2;
        ctx.quadraticCurveTo(points[i].x, points[i].y, midX, midY);
      }

      ctx.stroke();
    }

    // Eingehende Zeichenpunkte
    socket.on("draw", ({ x, y, drawing }) => {
      if (drawing) {
        pathPoints.push({ x, y });
        if (pathPoints.length > 2) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawPath(pathPoints);
        }
      } else {
        // neuer Pfad
        pathPoints = [];
      }
    });

    // Zeichenfläche löschen
    socket.on("clear", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pathPoints = [];
    });
  </script>
</body>
</html>
