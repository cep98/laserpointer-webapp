<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Laserpointer Display v3.13</title>
  <style>
    body { margin:0; background:black; }
    canvas { display:block; margin:auto; background:black; }
    #version {
      position:absolute; top:10px; left:10px;
      color:white; font-family:sans-serif; font-size:14px; opacity:0.6;
    }
  </style>
</head>
<body>
  <div id="version">v3.13 (dynamic width per segment)</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", { role: "display", deviceId: null });

    const c    = document.getElementById("canvas"),
          ctx  = c.getContext("2d"),
          CX   = c.width/2,
          CY   = c.height/2;

    // Defaults (admin override möglich)
    let MAX_H  = 20,
        MAX_V  = 20,
        SMOOTH = 0.15;

    socket.on("updateSettings", ({ maxH, maxV, smooth }) => {
      if (typeof maxH   === "number") MAX_H  = maxH;
      if (typeof maxV   === "number") MAX_V  = maxV;
      if (typeof smooth === "number") SMOOTH = smooth;
    });

    // Pro-Device State
    const alpha0Map   = {},
          beta0Map    = {},
          rawPos      = {},
          smoothPos   = {},
          lastColor   = {},
          lastLight   = {},
          segments    = [],    // {x1,y1,x2,y2,color,w1,w2}
          lastWidth   = {};    // deviceId → letzte End-Breite

    ctx.lineCap  = "round";
    ctx.lineJoin = "round";

    function parseLight(hsl) {
      const m = hsl.match(/hsl\(\s*\d+,\s*\d+%,\s*(\d+)%\)/);
      return m ? +m[1] : 50;
    }

    socket.on("clear", () => {
      segments.length = 0;
      ctx.clearRect(0, 0, c.width, c.height);
      [alpha0Map, beta0Map, rawPos, smoothPos, lastColor, lastLight, lastWidth]
        .forEach(obj => Object.keys(obj).forEach(k => delete obj[k]));
    });

    socket.on("motion", ({ alpha, beta, color, isDrawing, deviceId }) => {
      if (!deviceId || typeof alpha !== "number" || typeof beta !== "number") return;
      const now = performance.now();

      // Farbe & Lightness
      lastColor[deviceId] = color;
      lastLight[deviceId] = parseLight(color);

      // Kalibrieren beim ersten Zeichnen
      if (isDrawing && !(deviceId in alpha0Map)) {
        alpha0Map[deviceId] = alpha;
        beta0Map [deviceId] = beta;
        rawPos   [deviceId] = { x: CX, y: CY };
        smoothPos[deviceId] = { x: CX, y: CY };
        lastWidth[deviceId] = 8; // Startbreite
      }
      if (!(deviceId in alpha0Map)) return;

      // Winkel-Delta + Wrap
      let dA = alpha - alpha0Map[deviceId];
      if (dA > 180)  dA -= 360;
      if (dA < -180) dA += 360;
      let dB = beta - beta0Map[deviceId];

      // Clamp
      dA = Math.max(-MAX_H, Math.min(MAX_H, dA));
      dB = Math.max(-MAX_V, Math.min(MAX_V, dB));

      // Auf Canvas mappen
      const x = CX - (dA / MAX_H) * CX;
      const y = CY - (dB / MAX_V) * CY;

      // Geschwindigkeit px/s
      const prev = rawPos[deviceId];
      const dx   = x - prev.x,
            dy   = y - prev.y,
            dt   = (now - (smoothPos[deviceId].t||now)) / 1000,
            speed= dt>0 ? Math.hypot(dx,dy)/dt : 0;
      smoothPos[deviceId].t = now;

      // speichern für nächstes Mal
      rawPos[deviceId] = { x, y };

      if (isDrawing) {
        // Map Speed → width 2..12px (oder andere Werte)
        const threshold = 2000;
        const norm = Math.min(1, speed/threshold);
        const minW = 2, maxW = 12;
        const w2   = maxW - (maxW - minW)*norm;
        const w1   = lastWidth[deviceId] || w2;

        segments.push({ x1: prev.x, y1: prev.y, x2: x, y2: y,
                        color, w1, w2 });
        lastWidth[deviceId] = w2;
      }
    });

    // Render-Loop
    let pulse = 0, growing = true;
    function render() {
      ctx.clearRect(0, 0, c.width, c.height);

      // Jede Linie in feine Untersegmente zerlegen
      for (const s of segments) {
        const dx = s.x2 - s.x1,
              dy = s.y2 - s.y1,
              dist = Math.hypot(dx,dy),
              steps = Math.max(1, Math.ceil(dist/5));

        let px = s.x1, py = s.y1;
        for (let i = 1; i <= steps; i++) {
          const t = i/steps,
                tx = s.x1 + dx*t,
                ty = s.y1 + dy*t,
                w  = s.w1 + (s.w2 - s.w1)*t;

          ctx.strokeStyle = s.color;
          ctx.lineWidth   = w;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(tx, ty);
          ctx.stroke();

          px = tx; py = ty;
        }
      }

      // Pulsierende Punkte
      pulse += growing ? 0.2 : -0.2;
      if (pulse > 2) growing = false;
      if (pulse < 0) growing = true;

      for (const id in rawPos) {
        const { x,y } = rawPos[id];
        const col     = lastColor[id] || "#fff";
        const light   = lastLight[id] || 50;
        const wLast   = lastWidth[id] || 6;
        const r       = wLast/2 + pulse;

        // Punkt
        ctx.beginPath();
        ctx.arc(x,y,r,0,2*Math.PI);
        ctx.fillStyle = col;
        ctx.fill();

        // Weißer Ring bei Low-Light
        if (light < 20) {
          ctx.beginPath();
          ctx.arc(x,y,r+3,0,2*Math.PI);
          ctx.strokeStyle = "#fff";
          ctx.lineWidth   = 3;
          ctx.stroke();
        }
      }

      requestAnimationFrame(render);
    }
    render();
  </script>
</body>
</html>
