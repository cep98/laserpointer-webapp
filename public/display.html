
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laser Display v1.3</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }
    .pointer {
      position: absolute;
      width: 12px;
      height: 12px;
      margin: -6px 0 0 -6px;
      background-color: lime;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <div class="version">v1.3</div>
  <div id="pointers"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pointers = document.getElementById("pointers");

    let clients = {};

    function updatePointer(id, x, y) {
      let pointer = document.getElementById("ptr_" + id);
      if (!pointer) {
        pointer = document.createElement("div");
        pointer.className = "pointer";
        pointer.id = "ptr_" + id;
        pointers.appendChild(pointer);
      }
      pointer.style.left = (canvas.offsetLeft + x) + "px";
      pointer.style.top = (canvas.offsetTop + y) + "px";
    }

    function removePointer(id) {
      const el = document.getElementById("ptr_" + id);
      if (el) el.remove();
    }

    socket.on("draw", data => {
      const { id, x, y, color, isStart } = data;

      // Update position of pointer for user
      updatePointer(id, x, y);

      // Drawing
      ctx.fillStyle = color || "red";
      ctx.strokeStyle = color || "red";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";

      if (!clients[id]) {
        clients[id] = { lastX: x, lastY: y };
        return;
      }

      if (isStart) {
        clients[id].lastX = x;
        clients[id].lastY = y;
        return;
      }

      ctx.beginPath();
      ctx.moveTo(clients[id].lastX, clients[id].lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      clients[id].lastX = x;
      clients[id].lastY = y;
    });

    socket.on("clear", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pointers.innerHTML = "";
      clients = {};
    });

    socket.on("disconnectClient", id => {
      delete clients[id];
      removePointer(id);
    });
  </script>
</body>
</html>
