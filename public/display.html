
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Display v1.4</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 20px;
      font-family: sans-serif;
      color: white;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="version">v1.4</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const users = {};

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zeichne Linien und Punkte fÃ¼r alle User
      for (const id in users) {
        const user = users[id];

        // Linie zeichnen, wenn gerade gemalt wird
        if (user.isDrawing && user.lastX !== null && user.lastY !== null && user.x !== null && user.y !== null) {
          ctx.strokeStyle = user.color;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(user.lastX, user.lastY);
          ctx.lineTo(user.x, user.y);
          ctx.stroke();
        }

        // Zielpunkt zeichnen
        const pulse = 3 + Math.sin(Date.now() / 150) * 1.5;
        ctx.beginPath();
        ctx.arc(user.x, user.y, pulse, 0, 2 * Math.PI);
        ctx.fillStyle = user.color;
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    socket.on("draw", data => {
      if (!users[data.id]) {
        users[data.id] = {
          x: data.x,
          y: data.y,
          lastX: null,
          lastY: null,
          color: data.color,
          isDrawing: false
        };
      }

      const user = users[data.id];

      // Nur Linie zeichnen, wenn aktiv gezeichnet wird
      if (data.isStart) {
        user.isDrawing = true;
        user.lastX = data.x;
        user.lastY = data.y;
      } else if (!data.isStart && user.isDrawing) {
        user.lastX = user.x;
        user.lastY = user.y;
      }

      user.x = data.x;
      user.y = data.y;
    });

    socket.on("drawend", id => {
      if (users[id]) {
        users[id].isDrawing = false;
        users[id].lastX = null;
        users[id].lastY = null;
      }
    });

    socket.on("clear", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    draw();
  </script>
</body>
</html>
