
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laser Display 1.2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="version">v1.2</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let lastPoint = null;
    let isDrawing = false;

    socket.on("draw", (data) => {
      const { x, y, color, start } = data;
      ctx.fillStyle = color;

      if (start || !lastPoint) {
        // Neue Linie beginnen oder keine vorherigen Punkte
        lastPoint = { x, y };
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
        return;
      }

      // Quadratische Bezier-Kurve von lastPoint zu neuem Punkt
      const midX = (lastPoint.x + x) / 2;
      const midY = (lastPoint.y + y) / 2;

      ctx.beginPath();
      ctx.moveTo(lastPoint.x, lastPoint.y);
      ctx.quadraticCurveTo(lastPoint.x, lastPoint.y, midX, midY);
      ctx.strokeStyle = color;
      ctx.lineWidth = 5;
      ctx.stroke();

      lastPoint = { x, y };
    });

    socket.on("clear", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lastPoint = null;
    });
  </script>
</body>
</html>
