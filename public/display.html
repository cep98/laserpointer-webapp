
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display v1.3</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; margin: auto; background: black; }
    #version {
      position: fixed;
      top: 5px;
      left: 5px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="version">v1.3</div>
<canvas id="canvas" width="1024" height="1024"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.lineWidth = 3;
ctx.lineCap = "round";

let drawing = false;
let color = "red";
let paths = []; // Stores separate drawing paths
let currentPath = [];

socket.on("draw", ({ x, y, color: c, isDrawing }) => {
  if (!isDrawing) {
    if (currentPath.length > 1) {
      paths.push({ points: currentPath, color });
    }
    currentPath = [];
    return;
  }

  currentPath.push({ x, y });
  drawCanvas(); // Redraw everything
});

socket.on("clear", () => {
  paths = [];
  currentPath = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

function drawCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw all stored paths
  for (const path of paths) {
    drawBezierPath(path.points, path.color);
  }

  // Draw current path
  if (currentPath.length > 1) {
    drawBezierPath(currentPath, color);
  }
}

function drawBezierPath(points, strokeColor) {
  ctx.strokeStyle = strokeColor;
  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);

  for (let i = 1; i < points.length - 2; i++) {
    const xc = (points[i].x + points[i + 1].x) / 2;
    const yc = (points[i].y + points[i + 1].y) / 2;
    ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
  }

  // Last segment
  const last = points.length - 1;
  ctx.lineTo(points[last].x, points[last].y);
  ctx.stroke();
}
</script>
</body>
</html>
