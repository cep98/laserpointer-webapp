<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Laserpointer Display v3.15</title>
  <style>
    body { margin:0; background:black }
    canvas { display:block; margin:auto; background:black }
    #version {
      position:absolute; top:10px; left:10px;
      color:white; font-family:sans-serif;
      font-size:14px; opacity:0.6;
    }
  </style>
</head>
<body>
  <div id="version">v3.15 (multi-user + brushes)</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", { role:"display", deviceId:null });

    const c   = document.getElementById("canvas"),
          ctx = c.getContext("2d"),
          CX  = c.width/2,
          CY  = c.height/2;

    // Admin-überschreibbar
    let MAX_H   = 20,
        MAX_V   = 20,
        SMOOTH  = 0.15;

    // Pro Gerät
    const alpha0 = {},    // Kalibrier-Null (alpha)
          beta0  = {},    // Kalibrier-Null (beta)
          lastRaw   = {}, // Rohcoords
          lastSmooth= {}, // Geglättet
          lastCol   = {}, // letzte Farbe
          lastLit   = {}; // letzte Lightness

    ctx.lineCap  = "round";
    ctx.lineJoin = "round";

    // Admin-Settings live
    socket.on("updateSettings", ({ maxH, maxV, smooth })=>{
      if (typeof maxH   === "number") MAX_H  = maxH;
      if (typeof maxV   === "number") MAX_V  = maxV;
      if (typeof smooth === "number") SMOOTH = smooth;
    });

    // Canvas clear
    socket.on("clear", ()=>{
      ctx.clearRect(0,0,c.width,c.height);
      for(let k in alpha0)    delete alpha0[k];
      for(let k in beta0)     delete beta0[k];
      for(let k in lastRaw)   delete lastRaw[k];
      for(let k in lastSmooth)delete lastSmooth[k];
      for(let k in lastCol)   delete lastCol[k];
      for(let k in lastLit)   delete lastLit[k];
    });

    // Haupt-Event
    socket.on("motion", ({ alpha, beta, color, isDrawing, brush, deviceId })=>{
      if (!deviceId || typeof alpha!=="number" || typeof beta!=="number") return;

      // 1) parse Lightness
      const m = color.match(/hsl\(\s*\d+,\s*\d+%,\s*(\d+)%\s*\)/);
      lastLit[deviceId] = m ? +m[1] : 50;
      lastCol[deviceId] = color;

      // 2) Kalibrieren beim ersten Draw
      if (isDrawing && !(deviceId in alpha0)) {
        alpha0[deviceId] = alpha;
        beta0 [deviceId] = beta;
      }
      if (!(deviceId in alpha0)) return;

      // 3) Delta + wrap
      let dA = alpha - alpha0[deviceId];
      if (dA > 180)  dA -= 360;
      if (dA < -180) dA += 360;
      let dB = beta  - beta0 [deviceId];

      // 4) clamp
      dA = Math.max(-MAX_H, Math.min(MAX_H, dA));
      dB = Math.max(-MAX_V, Math.min(MAX_V, dB));

      // 5) map auf Canvas
      const rawX = CX - (dA/MAX_H)*CX;
      const rawY = CY - (dB/MAX_V)*CY;

      // 6) smoothing
      if (!(deviceId in lastSmooth)) {
        lastSmooth[deviceId] = { x:CX, y:CY };
        lastRaw[deviceId]    = { x:CX, y:CY };
      }
      const sm = lastSmooth[deviceId];
      sm.x += (rawX - sm.x)*SMOOTH;
      sm.y += (rawY - sm.y)*SMOOTH;

      // 7) nur wenn gezeichnet wird:
      if (isDrawing) {
        const prev = lastSmooth[deviceId];
        // 7a) Mittellinie
        ctx.strokeStyle = color;
        ctx.fillStyle   = color;
        if (brush === 1) {
          ctx.lineWidth = 6;
        } else {
          ctx.lineWidth = 2;
        }
        ctx.beginPath();
        ctx.moveTo(prev.x, prev.y);
        ctx.lineTo(sm.x, sm.y);
        ctx.stroke();

        // 7b) Brush-Form am Zielpunkt
        if (brush === 1) {
          // Punkt
          ctx.beginPath();
          ctx.arc(sm.x, sm.y, 4, 0, 2*Math.PI);
          ctx.fill();
        }
        else if (brush === 2) {
          // Diagonale Linie 15px
          ctx.beginPath();
          ctx.moveTo(sm.x - 7.5, sm.y - 7.5);
          ctx.lineTo(sm.x + 7.5, sm.y + 7.5);
          ctx.stroke();
        }
        else if (brush === 3) {
          // Vier kleine Punkte
          [ -5, 5 ].forEach(dx=>{
            [ -5,5 ].forEach(dy=>{
              ctx.beginPath();
              ctx.arc(sm.x + dx, sm.y + dy, 1.5, 0, 2*Math.PI);
              ctx.fill();
            });
          });
        }

        // 7c) weißer Ring für dunkle Farben
        if (lastLit[deviceId] < 20) {
          ctx.beginPath();
          ctx.arc(sm.x, sm.y, 8, 0, 2*Math.PI);
          ctx.strokeStyle = "#fff";
          ctx.lineWidth   = 3;
          ctx.stroke();
        }
      }

      // 8) speichern
      lastRaw[deviceId]    = { x: rawX, y: rawY };
      lastSmooth[deviceId] = sm;
    });
  </script>
</body>
</html>
