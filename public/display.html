<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Display v3.17 (gap-free bezier)</title>
  <style>
    body { margin:0; background:black; overflow:hidden }
    #container {
      position:relative;
      width:1024px; height:1024px;
      margin:auto;
    }
    /* nur das Static-Canvas bekommt Schwarz, das Overlay bleibt transparent */
    #static  { position:absolute; top:0; left:0; background:black; }
    #overlay { position:absolute; top:0; left:0; /* transparent */ }
    canvas { display:block; }
    #version {
      position:absolute; top:10px; left:10px;
      color:white; font-family:sans-serif;
      font-size:14px; opacity:0.6; z-index:10;
    }
  </style>
</head>
<body>
  <div id="version">v3.17 (gap-free bezier)</div>
  <div id="container">
    <canvas id="static"  width="1024" height="1024"></canvas>
    <canvas id="overlay" width="1024" height="1024"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const sock = io();
    sock.emit("identify",{ role:"display", deviceId:null });

    const staticC  = document.getElementById("static"),
          overlayC = document.getElementById("overlay"),
          sctx      = staticC.getContext("2d"),
          octx      = overlayC.getContext("2d"),
          CX        = staticC.width/2,
          CY        = staticC.height/2;

    // Admin‐Settings (werden per Admin verändert)
    let MAX_H = 20, MAX_V = 20, MIN_W = 5, MAX_W = 12, SMOOTH = 0.15;
    sock.on("updateSettings", cfg => {
      if (typeof cfg.maxH   === "number") MAX_H  = cfg.maxH;
      if (typeof cfg.maxV   === "number") MAX_V  = cfg.maxV;
      if (typeof cfg.minW   === "number") MIN_W  = cfg.minW;
      if (typeof cfg.maxW   === "number") MAX_W  = cfg.maxW;
      if (typeof cfg.smooth === "number") SMOOTH = cfg.smooth;
    });

    const SPEED_THRESH = 2000;  // px/s ⇒ ab hier min-Width

    // State pro Gerät
    const alpha0    = {}, beta0     = {},
          rawPos    = {}, lastTime  = {},
          lastWidth = {}, wasDrawing={},
          prev1     = {}, prev2     = {},
          lastColor = {}, lastLight = {};

    sctx.lineCap  = "round"; sctx.lineJoin = "round";
    octx.lineCap  = "round"; octx.lineJoin = "round";

    function parseLight(hsl) {
      const m = hsl.match(/,\s*(\d+)%\)/);
      return m ? +m[1] : 50;
    }

    sock.on("clear", () => {
      // beide Canvas löschen und State resetten
      sctx.clearRect(0,0,staticC.width,staticC.height);
      octx.clearRect(0,0,overlayC.width,overlayC.height);
      for (let id in rawPos) {
        delete rawPos[id];
        delete lastTime[id];
        delete lastWidth[id];
        delete wasDrawing[id];
        delete prev1[id];
        delete prev2[id];
        delete alpha0[id];
        delete beta0[id];
        delete lastColor[id];
        delete lastLight[id];
      }
    });

    sock.on("motion", ({alpha,beta,color,isDrawing,deviceId}) => {
      if (!deviceId || typeof alpha !== "number") return;
      const now = performance.now();

      // zum Puls
      lastColor[deviceId] = color;
      lastLight[deviceId] = parseLight(color);

      // erstes Initialisieren
      if (!(deviceId in rawPos)) {
        rawPos[deviceId]   = { x: CX, y: CY };
        lastTime[deviceId] = now;
        // Start-Breite in der Mitte
        lastWidth[deviceId] = (MIN_W + MAX_W)/2;
        wasDrawing[deviceId] = false;
        prev1[deviceId] = prev2[deviceId] = null;
        alpha0[deviceId] = beta0[deviceId] = null;
      }

      // Kalibrierpunkt beim **ersten** Zeichnen setzen
      if (isDrawing && alpha0[deviceId]===null) {
        alpha0[deviceId] = alpha;
        beta0 [deviceId] = beta;
      }
      if (alpha0[deviceId]===null) return; // bis zur Kalibrierung nichts machen

      // Winkel‐Delta + Wrap
      let dA = alpha - alpha0[deviceId];
      if (dA > 180)  dA -= 360;
      if (dA < -180) dA += 360;
      let dB = beta - beta0[deviceId];

      // clamp
      dA = Math.max(-MAX_H, Math.min(MAX_H, dA));
      dB = Math.max(-MAX_V, Math.min(MAX_V, dB));

      // auf Canvas-Maße mappen
      const x = CX - (dA/MAX_H)*CX,
            y = CY - (dB/MAX_V)*CY;

      // Geschwindigkeit berechnen
      const prevRaw = rawPos[deviceId],
            dt      = (now - lastTime[deviceId])/1000,
            dist    = Math.hypot(x-prevRaw.x, y-prevRaw.y),
            speed   = dt>0 ? dist/dt : 0;
      lastTime[deviceId] = now;
      rawPos[deviceId] = { x, y };

      // Trennlinie, wenn man neu ansetzt
      if (isDrawing && !wasDrawing[deviceId]) {
        prev1[deviceId] = prev2[deviceId] = null;
      }
      wasDrawing[deviceId] = isDrawing;

      if (isDrawing) {
        // Normierte Speed → Breite [MIN_W..MAX_W]
        const norm   = Math.min(1, speed/SPEED_THRESH),
              rawW   = MAX_W - (MAX_W - MIN_W)*norm,
              wPrev  = lastWidth[deviceId],
              wSmooth= wPrev + (rawW - wPrev)*SMOOTH;
        lastWidth[deviceId] = wSmooth;

        // History schieben
        prev2[deviceId] = prev1[deviceId];
        prev1[deviceId] = { x, y, w:wSmooth, color };

        // Jetzt **voll** von prev2 → prev1 → aktuellen Punkt zeichnen
        if (prev2[deviceId]) {
          const p0 = prev2[deviceId],
                p1 = prev1[deviceId],
                p2 = { x, y };

          sctx.beginPath();
          sctx.strokeStyle = p1.color;
          sctx.lineWidth   = p1.w;
          sctx.moveTo(p0.x, p0.y);
          sctx.quadraticCurveTo(p1.x, p1.y, p2.x, p2.y);
          sctx.stroke();
        }
      }
    });

    // Render‐Loop nur für Puls-Punkt
    let pulse = 0, growing = true;
    (function loop(){
      octx.clearRect(0,0,overlayC.width,overlayC.height);
      pulse += growing ? 0.2 : -0.2;
      if (pulse > 2)  growing = false;
      if (pulse < 0)  growing = true;

      for (let id in rawPos) {
        const { x, y } = rawPos[id],
              col     = lastColor[id] || "#f00",
              r       = lastWidth[id]/2 + pulse;

        // Punkt
        octx.beginPath();
        octx.fillStyle = col;
        octx.arc(x, y, r, 0, 2*Math.PI);
        octx.fill();

        // Weißer Ring bei Low-Light
        if ((lastLight[id]||50) < 20) {
          octx.strokeStyle = "#fff";
          octx.lineWidth   = 3;
          octx.beginPath();
          octx.arc(x, y, r+3, 0, 2*Math.PI);
          octx.stroke();
        }
      }

      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
