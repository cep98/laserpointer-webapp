<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; padding:20px }
    .status { margin-bottom:10px; }
    .controls { margin-bottom:20px; }
    label, input { display:block; margin:8px 0; }
    input[type=range], input[type=number] { width:100%; max-width:300px; }
    button { margin-top:12px; padding:8px 16px; background:red; border:none; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="status">
    Display: <span id="disp-status" style="color:orange">unbekannt</span>
  </div>
  <div class="controls">
    Handys:
    <ul id="controls-list"><li>keine</li></ul>
  </div>

  <label>Max. Winkel horizontal (°):<input id="horiz" type="number" value="20"/></label>
  <label>Max. Winkel vertikal (°):  <input id="vert"  type="number" value="20"/></label>
  <label>Glättung (%):           <input id="smooth" type="range" min="0" max="100" value="15"/></label>
  <label>Min. Strichstärke (px):  <input id="minW" type="number" min="1" max="50" value="5"/></label>
  <label>Max. Strichstärke (px):  <input id="maxW" type="number" min="1" max="50" value="12"/></label>

  <button id="clear">Canvas löschen</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify",{role:"admin",deviceId:null});

    const ds    = document.getElementById("disp-status"),
          clist = document.getElementById("controls-list");

    socket.on("display-status", ({connected}) => {
      ds.textContent = connected?"verbunden":"nicht verbunden";
      ds.style.color = connected?"lightgreen":"crimson";
    });

    socket.on("controls-status", arr => {
      clist.innerHTML="";
      if(arr.length===0){
        clist.innerHTML="<li>keine</li>";
      } else {
        arr.forEach(id=>{
          const li=document.createElement("li");
          li.textContent=id;
          clist.appendChild(li);
        });
      }
    });

    function sendSettings(){
      socket.emit("admin-settings",{
        maxH:parseFloat(horiz.value),
        maxV:parseFloat(vert.value),
        smooth:parseFloat(smooth.value)/100,
        minW:parseFloat(minW.value),
        maxW:parseFloat(maxW.value)
      });
    }

    [horiz,vert,smooth,minW,maxW].forEach(el=>{
      el.addEventListener(el.type==="range"?"input":"change",sendSettings);
    });

    clear.addEventListener("click",()=>socket.emit("clear"));
    sendSettings();
  </script>
</body>
</html>
