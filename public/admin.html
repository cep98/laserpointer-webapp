<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin-Panel v3.9+</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 5px;
      width: 80px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #clients {
      margin-top: 30px;
    }
    #clients div {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Admin-Panel v3.9+</h1>

  <label for="horiz">Max. Winkel horizontal (°):</label>
  <input type="number" id="horiz" value="20" />

  <label for="vert">Max. Winkel vertikal (°):</label>
  <input type="number" id="vert" value="20" />

  <!-- neu: Min/Max Strichstärke -->
  <label for="minW">Min. Strichstärke (px):</label>
  <input type="number" id="minW" value="5" />

  <label for="maxW">Max. Strichstärke (px):</label>
  <input type="number" id="maxW" value="12" />

  <button id="clear">Canvas löschen</button>

  <div id="clients">
    <h2>Verbundene Geräte</h2>
    <div id="display-status">Display: <em>—</em></div>
    <h3>Handys:</h3>
    <div id="phones">—</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit("identify", { role: "admin", deviceId: null });

    const eHoriz = document.getElementById("horiz");
    const eVert  = document.getElementById("vert");
    const eMinW  = document.getElementById("minW");
    const eMaxW  = document.getElementById("maxW");
    const btnClear = document.getElementById("clear");

    const dispStatus = document.getElementById("display-status");
    const phonesList = document.getElementById("phones");
    const phones = new Set();

    function updateSettings() {
      socket.emit("admin-settings", {
        maxAlpha: parseFloat(eHoriz.value),
        maxBeta:  parseFloat(eVert.value),
        minW:     parseFloat(eMinW.value),
        maxW:     parseFloat(eMaxW.value)
      });
    }

    [eHoriz, eVert, eMinW, eMaxW].forEach(el =>
      el.addEventListener("change", updateSettings)
    );
    // initial
    updateSettings();

    btnClear.addEventListener("click", () => {
      socket.emit("clear");
    });

    socket.on("client-connected", ({ role, deviceId }) => {
      if (role === "display") {
        dispStatus.innerHTML = "Display: <strong>verbunden</strong>";
      }
      if (role === "control") {
        phones.add(deviceId);
        renderPhones();
      }
    });

    socket.on("client-disconnected", ({ role, deviceId }) => {
      if (role === "display") {
        dispStatus.innerHTML = "Display: <strong>nicht verbunden</strong>";
      }
      if (role === "control") {
        phones.delete(deviceId);
        renderPhones();
      }
    });

    function renderPhones() {
      phonesList.innerHTML = phones.size
        ? Array.from(phones).map(id => `<div>${id}</div>`).join("")
        : "—";
    }
  </script>
</body>
</html>
