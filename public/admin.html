<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 5px;
      width: 60px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin-Panel</h1>

  <label for="horiz">Max. Winkel horizontal (°):</label>
  <input type="number" id="horiz" value="20" />

  <label for="vert">Max. Winkel vertikal (°):</label>
  <input type="number" id="vert" value="20" />

  <button id="clear">Canvas löschen</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById("clear").addEventListener("click", () => {
      socket.emit("clear");
    });

    // Beim Ändern der Winkel Werte an alle Controls senden
    function updateValues() {
      const horiz = parseFloat(document.getElementById("horiz").value);
      const vert = parseFloat(document.getElementById("vert").value);
      socket.emit("admin-settings", { maxAlpha: horiz, maxBeta: vert });
    }

    document.getElementById("horiz").addEventListener("change", updateValues);
    document.getElementById("vert").addEventListener("change", updateValues);

    // Einmal initial senden
    updateValues();
  </script>
</body>
</html>
