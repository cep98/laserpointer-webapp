
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Laser Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Oberfl√§che</h1>
  <button id="clearBtn"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const clearBtn = document.getElementById("clearBtn");

    clearBtn.addEventListener("click", () => {
      socket.emit("clear");
    });
  </script>
</body>
</html>
