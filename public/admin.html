
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    label {
      margin-top: 20px;
    }
    input {
      font-size: 16px;
      margin-left: 10px;
      width: 60px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <label>
    Max Winkel horizontal:
    <input id="maxHorizontal" type="number" value="20">
  </label>
  <label>
    Max Winkel vertikal:
    <input id="maxVertical" type="number" value="20">
  </label>
  <button onclick="sendSettings()">Senden</button>
  <button onclick="clearCanvas()">Canvas l√∂schen</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function sendSettings() {
      const h = parseFloat(document.getElementById("maxHorizontal").value);
      const v = parseFloat(document.getElementById("maxVertical").value);
      socket.emit("updateAngles", { maxH: h, maxV: v });
    }

    function clearCanvas() {
      socket.emit("clear");
    }
  </script>
</body>
</html>
