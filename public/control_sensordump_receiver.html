
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sensor-Dump Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #fff;
    }
    pre {
      background: #222;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Live Sensor-Daten</h1>
  <pre id="dump">Warte auf Daten â€¦</pre>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const dump = document.getElementById("dump");
    let last = {};

    socket.on("sensorDump", data => {
      if (data.type === "devicemotion") {
        last.acc = data.acceleration;
        last.accg = data.accelerationIncludingGravity;
        last.rot = data.rotationRate;
        last.interval = data.interval;
      } else if (data.type === "deviceorientation") {
        last.ori = {
          alpha: data.alpha,
          beta: data.beta,
          gamma: data.gamma
        };
      }

      dump.textContent = JSON.stringify(last, null, 2);
    });
  </script>
</body>
</html>
