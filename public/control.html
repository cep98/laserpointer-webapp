
<!DOCTYPE html>
<html>
<head>
  <title>Laser Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    .color { width: 40px; height: 40px; border-radius: 50%; display: inline-block; margin: 5px; border: 2px solid black; }
    #toggleMode, #clearBtn { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Laserpointer Steuerung</h2>
  <div id="colors"></div>
  <br>
  <button id="toggleMode">Modus: Touch</button>
  <button id="clearBtn">LÃ¶schen</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let currentColor = "red";
    let useGyro = false;

    const colors = ["red","green","blue","yellow","magenta","cyan","white","black","orange","purple","darkgreen"];
    const colorContainer = document.getElementById("colors");

    colors.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "color";
      btn.style.background = c;
      btn.onclick = () => currentColor = c;
      colorContainer.appendChild(btn);
    });

    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.onclick = () => {
      useGyro = !useGyro;
      toggleBtn.textContent = useGyro ? "Modus: Gyro" : "Modus: Touch";
    };

    document.getElementById("clearBtn").onclick = () => {
      socket.emit("clear");
    };

    // Touch-Modus
    document.body.addEventListener("touchmove", e => {
      if (!useGyro && e.touches.length > 0) {
        const touch = e.touches[0];
        socket.emit("draw", { x: touch.clientX, y: touch.clientY, color: currentColor });
      }
    });

    // Gyro-Modus
    window.addEventListener("deviceorientation", e => {
      if (useGyro) {
        const x = (e.gamma + 90) / 180 * window.innerWidth;
        const y = (e.beta + 90) / 180 * window.innerHeight;
        socket.emit("draw", { x, y, color: currentColor });
      }
    });
  </script>
</body>
</html>
