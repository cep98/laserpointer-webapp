<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laser Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
    #canvas { display: block; background: black; touch-action: none; }
    #laserBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border-radius: 50%;
      background: red;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="laserBtn"></button>
  <script>
    const socket = io();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const laserBtn = document.getElementById("laserBtn");
    let drawing = false;

    laserBtn.addEventListener("touchstart", () => drawing = true);
    laserBtn.addEventListener("touchend", () => drawing = false);

    window.addEventListener("devicemotion", (event) => {
      if (!drawing) return;

      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      // Z: hoch/runter, X: seitlich
      const x = acc.x; 
      const z = acc.z;

      // Normalisieren
      const normX = Math.max(0, Math.min(1, (x + 10) / 20));
      const normZ = Math.max(0, Math.min(1, (z + 10) / 20));

      const drawX = normX * width;
      const drawY = normZ * height;

      socket.emit("draw", { x: drawX, y: drawY, color: "red" });
    });

    // Zum Test auch Touch direkt auf FlÃ¤che aktivieren
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        socket.emit("draw", { x: touch.clientX, y: touch.clientY, color: "red" });
      }
    }, { passive: false });
  </script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
