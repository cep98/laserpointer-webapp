
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Laserpointer Steuerung v2.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #canvasContainer {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border: 2px solid white;
      margin-top: 20px;
      touch-action: none;
    }
    #laserButton, #toggleMode {
      margin-top: 12px;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      background: #ff0000;
      color: white;
      font-size: 16px;
    }
    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Laserpointer v2.5</h2>
  <div id="canvasContainer">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="version">v2.5</div>
  </div>
  <button id="laserButton">Laser AN</button>
  <button id="toggleMode">Modus: Touch</button>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let color = "red";

    let mode = "touch"; // or "gyro"
    let drawing = false;

    const laserButton = document.getElementById('laserButton');
    const toggleMode = document.getElementById('toggleMode');

    function drawDot(x, y) {
      socket.emit("draw", { x, y, color });
    }

    canvas.addEventListener("touchstart", e => {
      if (mode !== "touch") return;
      drawing = true;
      handleTouch(e);
    });
    canvas.addEventListener("touchmove", e => {
      if (mode !== "touch" || !drawing) return;
      handleTouch(e);
    });
    canvas.addEventListener("touchend", () => drawing = false);

    function handleTouch(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      drawDot(x, y);
    }

    let centerX = 0;
    let centerY = 0;

    laserButton.addEventListener("touchstart", () => {
      if (mode === "gyro") drawing = true;
    });
    laserButton.addEventListener("touchend", () => {
      if (mode === "gyro") drawing = false;
    });

    toggleMode.addEventListener("click", () => {
      mode = (mode === "touch") ? "gyro" : "touch";
      toggleMode.textContent = "Modus: " + (mode === "touch" ? "Touch" : "Gyro");
    });

    window.addEventListener("deviceorientation", e => {
      if (mode !== "gyro" || !drawing) return;
      const gamma = e.gamma; // left/right
      const beta = e.beta;   // front/back

      const w = canvas.width;
      const h = canvas.height;

      const x = w / 2 + (gamma / 30) * (w / 2);
      const y = h / 2 + (beta / 30) * (h / 2);

      drawDot(x, y);
    }, true);
  </script>
</body>
</html>
