<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laserpointer Control v1.2</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: white;
    }

    #colors {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
    }

    #laser {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      opacity: 0.6;
      border: none;
    }

    #laser:active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="version">v1.2</div>
  <div id="colors"></div>
  <button id="laser"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const laser = document.getElementById("laser");
    const colors = document.getElementById("colors");

    let drawing = false;
    let currentColor = "red";
    let centerAlpha = null;
    let centerBeta = null;
    let maxAngle = 30;

    // Farbauswahl erzeugen
    const colorList = ["red", "orange", "yellow", "green", "cyan", "blue", "purple", "magenta", "white", "gray"];
    colorList.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "color-btn";
      btn.style.background = c;
      btn.onclick = () => currentColor = c;
      colors.appendChild(btn);
    });

    // Laser-Button gedrÃ¼ckt
    laser.addEventListener("touchstart", e => {
      e.preventDefault();
      if (!drawing) {
        drawing = true;
        if (centerAlpha === null || centerBeta === null) {
          centerAlpha = lastAlpha;
          centerBeta = lastBeta;
        }
      }
    });

    // Laser-Button losgelassen
    laser.addEventListener("touchend", e => {
      e.preventDefault();
      drawing = false;
      socket.emit("drawEnd");
    });

    let lastAlpha = 0;
    let lastBeta = 0;

    // iOS-Gyro-Zugriff
    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener("deviceorientation", handleOrientation);
        }
      }).catch(console.error);
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
    }

    function handleOrientation(event) {
      lastAlpha = event.alpha;
      lastBeta = event.beta;

      if (drawing && centerAlpha !== null && centerBeta !== null) {
        const dx = normalizeAngle(event.alpha - centerAlpha);
        const dy = event.beta - centerBeta;

        const x = 512 + (dx / maxAngle) * 512;
        const y = 512 + (dy / maxAngle) * 512;

        socket.emit("draw", {
          x: clamp(x, 0, 1023),
          y: clamp(y, 0, 1023),
          color: currentColor
        });
      }
    }

    function normalizeAngle(angle) {
      if (angle > 180) return angle - 360;
      if (angle < -180) return angle + 360;
      return angle;
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }
  </script>
</body>
</html>
