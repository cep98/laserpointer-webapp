
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Control v3.2</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #colorPicker {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 80vw;
    }

    .colorBtn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
    }

    #laserBtn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      border: none;
      touch-action: none;
    }

    .version {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="colorPicker"></div>
  <button id="laserBtn"></button>
  <div class="version">v3.2</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let isPressed = false;
    let justStarted = false;
    let color = 'red';

    // Farben setzen
    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'cyan', 'magenta', 'pink', 'white', 'gray'];
    const colorPicker = document.getElementById("colorPicker");

    colors.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "colorBtn";
      btn.style.backgroundColor = c;
      btn.addEventListener("click", () => {
        color = c;
      });
      colorPicker.appendChild(btn);
    });

    const laserBtn = document.getElementById("laserBtn");

    function handleDraw(x, y) {
      socket.emit("draw", {
        x,
        y,
        color,
        isStart: justStarted
      });
      justStarted = false;
    }

    laserBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      isPressed = true;
      justStarted = true;
    });

    laserBtn.addEventListener("touchend", e => {
      e.preventDefault();
      isPressed = false;
    });

    // Bewegung
    let zeroAlpha = null;
    let zeroBeta = null;
    const maxAngle = 20;

    window.addEventListener("deviceorientation", (event) => {
      if (!isPressed) return;
      if (zeroAlpha === null) {
        zeroAlpha = event.alpha;
        zeroBeta = event.beta;
      }

      let relX = event.alpha - zeroAlpha;
      let relY = event.beta - zeroBeta;

      // Winkel normalisieren
      if (relX > 180) relX -= 360;
      if (relX < -180) relX += 360;

      const normX = Math.max(-maxAngle, Math.min(maxAngle, relX));
      const normY = Math.max(-maxAngle, Math.min(maxAngle, relY));

      const canvasX = (normX + maxAngle) / (2 * maxAngle) * 1024;
      const canvasY = (normY + maxAngle) / (2 * maxAngle) * 1024;

      handleDraw(canvasX, canvasY);
    });

    // iOS-Permission
    window.addEventListener("click", async () => {
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response === "granted") {
            console.log("Gyro freigegeben");
          }
        } catch (err) {
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
