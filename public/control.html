
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control v3.5</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    .colors {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      width: 180px;
      gap: 5px;
    }
    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .color.selected {
      box-shadow: 0 0 5px 2px white;
    }
    .laser-btn {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-bottom: -40px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.4;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="version">v3.5</div>
  <div class="colors" id="colorPalette"></div>
  <div class="laser-btn" id="laserButton"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const maxAngle = 20;
    let drawing = false;
    let color = "#00FF00";
    let isFirst = true;

    const colorList = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF", "#FFFFFF", "#FFA500", "#00AA00", "#9900CC"];
    const palette = document.getElementById("colorPalette");
    colorList.forEach(c => {
      const el = document.createElement("div");
      el.className = "color";
      el.style.backgroundColor = c;
      if (c === color) el.classList.add("selected");
      el.onclick = () => {
        color = c;
        document.querySelectorAll(".color").forEach(e => e.classList.remove("selected"));
        el.classList.add("selected");
      };
      palette.appendChild(el);
    });

    const btn = document.getElementById("laserButton");

    let lastX = 0;
    let lastY = 0;

    btn.addEventListener("touchstart", e => {
      drawing = true;
      isFirst = true;
      e.preventDefault();
    });
    btn.addEventListener("touchend", e => {
      drawing = false;
      e.preventDefault();
    });

    function handleOrientation(e) {
      if (e.alpha === null) return;

      let x = (e.alpha > 180 ? e.alpha - 360 : e.alpha);
      let y = e.beta;

      // Umkehren fÃ¼r korrekte Richtung
      x = -x;
      y = -y;

      x = Math.max(-maxAngle, Math.min(maxAngle, x));
      y = Math.max(-maxAngle, Math.min(maxAngle, y));

      const canvasX = ((x + maxAngle) / (2 * maxAngle)) * 1024;
      const canvasY = ((y + maxAngle) / (2 * maxAngle)) * 1024;

      lastX = canvasX;
      lastY = canvasY;

      socket.emit("draw", {
        id: socket.id,
        x: canvasX,
        y: canvasY,
        color: color,
        isStart: isFirst && drawing
      });

      if (isFirst && drawing) isFirst = false;
    }

    function requestPermissionIfNeeded() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    window.addEventListener("load", requestPermissionIfNeeded);
  </script>
</body>
</html>
