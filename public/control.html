
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Steuerung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: none;
      background: #fff;
    }
    #version {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.9em;
      background: #eee;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10;
    }
    .colors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
    }
    .color {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 5px;
    }
    #touchModeBtn {
      display: block;
      margin: 1.2rem auto;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    #drawarea {
      margin: 1rem auto;
      width: 90vmin;
      height: 90vmin;
      border: 3px dashed #999;
      box-sizing: border-box;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="version">Version: v1.9</div>
  <h2>Laserpointer Steuerung</h2>
  <div class="colors" id="colorPicker"></div>
  <button id="touchModeBtn">Modus: Touch</button>
  <div id="drawarea"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    let useTouch = true;
    let gyroEnabled = false;
    let currentColor = "red";

    const colors = ["red", "green", "blue", "yellow", "magenta", "cyan", "white", "black", "orange", "purple", "darkgreen"];
    const colorPicker = document.getElementById("colorPicker");

    colors.forEach(color => {
      const c = document.createElement("div");
      c.className = "color";
      c.style.background = color;
      c.addEventListener("click", () => {
        currentColor = color;
      });
      colorPicker.appendChild(c);
    });

    const touchBtn = document.getElementById("touchModeBtn");
    touchBtn.addEventListener("click", () => {
      useTouch = !useTouch;
      touchBtn.textContent = useTouch ? "Modus: Touch" : "Modus: Gyro";
      if (!useTouch && !gyroEnabled) {
        requestGyroAccess();
      }
    });

    const drawarea = document.getElementById("drawarea");

    function sendTouch(touch) {
      const rect = drawarea.getBoundingClientRect();
      const x = (touch.clientX - rect.left) / rect.width;
      const y = (touch.clientY - rect.top) / rect.height;
      if (x >= 0 && x <= 1 && y >= 0 && y <= 1) {
        socket.emit("draw", { x, y, color: currentColor });
      }
    }

    drawarea.addEventListener("touchstart", (e) => {
      if (!useTouch) return;
      e.preventDefault();
      sendTouch(e.touches[0]);
    }, { passive: false });

    drawarea.addEventListener("touchmove", (e) => {
      if (!useTouch) return;
      e.preventDefault();
      sendTouch(e.touches[0]);
    }, { passive: false });

    function handleOrientation(event) {
      if (useTouch) return;
      const gamma = event.gamma;
      const beta = event.beta;

      let x = (gamma + 90) / 180;
      let y = (beta + 180) / 360;

      x = Math.max(0, Math.min(1, x));
      y = Math.max(0, Math.min(1, y));

      socket.emit("draw", { x, y, color: currentColor });
    }

    function requestGyroAccess() {
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === "granted") {
              gyroEnabled = true;
              window.addEventListener("deviceorientation", handleOrientation);
              console.log("Gyro permission granted");
            } else {
              alert("Gyroskop-Zugriff verweigert.");
            }
          })
          .catch(console.error);
      } else {
        gyroEnabled = true;
        window.addEventListener("deviceorientation", handleOrientation);
        console.log("Gyro permission not required");
      }
    }
  </script>
</body>
</html>
