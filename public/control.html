<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Control v3.9</title>
  <style>
    /* Keine Textauswahl oder Callouts */
    *, button {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
    .setting {
      margin: 15px 0;
    }
    label {
      display: inline-block;
      width: 120px;
      vertical-align: middle;
    }
    input[type="range"] {
      vertical-align: middle;
      width: 60%;
      height: 12px;
      border-radius: 6px;
      -webkit-appearance: none;
      background: transparent; /* wird per JS gesetzt */
    }
    /* Track & Thumb Styling für WebKit */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 12px;
      border-radius: 6px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      margin-top: -3px;
      background: #fff;
      border: 1px solid #888;
      border-radius: 50%;
      cursor: pointer;
    }
    /* Track & Thumb für Firefox */
    input[type="range"]::-moz-range-track {
      height: 12px;
      border-radius: 6px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #fff;
      border: 1px solid #888;
      border-radius: 50%;
      cursor: pointer;
    }
    .value {
      display: inline-block;
      width: 50px;
      text-align: right;
      margin-left: 8px;
    }
    #preview {
      display: inline-block;
      width: 40px;
      height: 40px;
      vertical-align: middle;
      margin-left: 20px;
      border: 2px solid #fff;
      box-sizing: border-box;
      background: hsl(0,100%,50%);
    }
    #laserBtn {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="version">v3.9</div>

  <div class="setting">
    <label for="hue">Farbton:</label>
    <input id="hue" type="range" min="0" max="360" value="0"/>
    <span id="hueVal" class="value">0°</span>
  </div>

  <div class="setting">
    <label for="intensity">Intensität:</label>
    <input id="intensity" type="range" min="0" max="100" value="50"/>
    <span id="intVal" class="value">50 %</span>
    <div id="preview"></div>
  </div>

  <button id="laserBtn"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Persistente Geräte-ID
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }
    socket.emit("identify", { role: "control", deviceId });

    const hueSlider   = document.getElementById("hue");
    const hueVal      = document.getElementById("hueVal");
    const intSlider   = document.getElementById("intensity");
    const intVal      = document.getElementById("intVal");
    const preview     = document.getElementById("preview");
    const laserBtn    = document.getElementById("laserBtn");

    let isDrawing = false;
    let hue       = 0;
    let intensity = 50;
    let colorHSL  = `hsl(0,100%,50%)`;

    function setHueBackground() {
      hueSlider.style.background =
        'linear-gradient(to right, '
        + 'hsl(0,100%,50%), hsl(60,100%,50%), '
        + 'hsl(120,100%,50%), hsl(180,100%,50%), '
        + 'hsl(240,100%,50%), hsl(300,100%,50%), '
        + 'hsl(360,100%,50%))';
    }

    function setIntensityBackground() {
      // Verlauf von schwarz (0%) über current hue zur hellen Farbe (100%)
      const midColor = `hsl(${hue},100%,50%)`;
      intSlider.style.background =
        `linear-gradient(to right, black, ${midColor}, white)`;
    }

    function updateColor() {
      hue       = +hueSlider.value;
      intensity = +intSlider.value;
      hueVal.textContent = hue + '°';
      intVal.textContent = intensity + ' %';
      colorHSL = `hsl(${hue},100%,${intensity}%)`;
      preview.style.background = colorHSL;
      setIntensityBackground();
    }

    // Initialisierung
    setHueBackground();
    setIntensityBackground();
    updateColor();

    hueSlider.addEventListener('input', updateColor);
    intSlider.addEventListener('input', updateColor);

    // Laserbutton
    laserBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      isDrawing = true;
    });
    laserBtn.addEventListener("touchend", e => {
      e.preventDefault();
      isDrawing = false;
    });

    // Orientation senden
    function sendOri(e) {
      if (e.alpha == null || e.beta == null) return;
      socket.emit("motion", {
        alpha: e.alpha,
        beta:  e.beta,
        color: colorHSL,
        isDrawing
      });
    }

    // iOS-Permission + Listener
    function initGyro() {
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(res => {
            if (res === "granted") {
              window.addEventListener("deviceorientation", sendOri);
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", sendOri);
      }
    }
    document.body.addEventListener("touchstart", initGyro, { once: true });

    // Kontextmenü unterdrücken
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
