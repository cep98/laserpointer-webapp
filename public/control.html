<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      height: 100vh;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: none;
      border-radius: 50%;
    }
    #laserBtn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      border: none;
      margin-top: 20px;
      touch-action: none;
    }
    #version {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="version">v1.1</div>
  <div id="buttons"></div>
  <button id="laserBtn"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentColor = "#ff0000";
    let calibrated = false;
    let centerAlpha = 0;
    let centerBeta = 0;

    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff", "#ffffff", "#888888", "#ffa500", "#00ff88"];
    const buttonsContainer = document.getElementById("buttons");
    colors.forEach(color => {
      const btn = document.createElement("button");
      btn.className = "color-btn";
      btn.style.backgroundColor = color;
      btn.onclick = () => currentColor = color;
      buttonsContainer.appendChild(btn);
    });

    const laserBtn = document.getElementById("laserBtn");
    let drawing = false;

    laserBtn.addEventListener("touchstart", () => {
      drawing = true;
    });

    laserBtn.addEventListener("touchend", () => {
      drawing = false;
    });

    function requestPermissionIfNeeded() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
          } else {
            alert("Bewegungsdaten wurden nicht freigegeben.");
          }
        }).catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    function handleOrientation(e) {
      if (!calibrated && drawing) {
        centerAlpha = e.alpha;
        centerBeta = e.beta;
        calibrated = true;
      }

      if (calibrated && drawing) {
        const dx = (e.alpha - centerAlpha);
        const dy = (e.beta - centerBeta);

        const x = Math.max(0, Math.min(800, 400 + dy * 10));
        const y = Math.max(0, Math.min(800, 400 + dx * 10));

        socket.emit("draw", { x, y, color: currentColor });
      }
    }

    requestPermissionIfNeeded();
  </script>
</body>
</html>
