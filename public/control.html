
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Steuerung</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    .colors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .color {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Laserpointer Steuerung</h2>
  <div class="colors" id="colorPicker"></div>
  <button id="touchModeBtn">Modus: Touch</button>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    let useTouch = true;
    let currentColor = "red";

    const colors = ["red", "green", "blue", "yellow", "magenta", "cyan", "white", "black", "orange", "purple", "darkgreen"];
    const colorPicker = document.getElementById("colorPicker");

    colors.forEach(color => {
      const c = document.createElement("div");
      c.className = "color";
      c.style.background = color;
      c.addEventListener("click", () => {
        currentColor = color;
      });
      colorPicker.appendChild(c);
    });

    // Toggle Touch / Gyro
    const touchBtn = document.getElementById("touchModeBtn");
    touchBtn.addEventListener("click", () => {
      useTouch = !useTouch;
      touchBtn.textContent = useTouch ? "Modus: Touch" : "Modus: Gyro";
    });

    // Touch position senden
    document.body.addEventListener("touchmove", (e) => {
      if (!useTouch) return;
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX / window.innerWidth;
      const y = touch.clientY / window.innerHeight;
      socket.emit("draw", { x, y, color: currentColor });
    }, { passive: false });

    // Gyroskop-Zugriff
    function handleOrientation(event) {
      if (useTouch) return;
      const gamma = event.gamma; // links/rechts
      const beta = event.beta;   // vor/zurÃ¼ck

      let x = (gamma + 90) / 180;
      let y = (beta + 180) / 360;

      x = Math.max(0, Math.min(1, x));
      y = Math.max(0, Math.min(1, y));

      socket.emit("draw", { x, y, color: currentColor });
    }

    if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission()
        .then(state => {
          if (state === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
          } else {
            alert("Gyroskop-Zugriff verweigert.");
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
    }
  </script>
</body>
</html>
