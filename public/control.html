<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Control v1.5</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    #laser {
      position: fixed;
      bottom: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #555;
      border-radius: 50%;
      border: 3px solid white;
      z-index: 10;
      touch-action: none;
    }
    #version {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="ui"></div>
  <div id="laser"></div>
  <div id="version">v1.5</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let maxAlpha = 20;
    let maxBeta = 20;
    let calibrated = false;
    let baseAlpha = 0;
    let baseBeta = 0;
    let drawing = false;
    let color = "#ff0000";

    socket.on("admin-settings", data => {
      if (typeof data.maxAlpha === "number") maxAlpha = data.maxAlpha;
      if (typeof data.maxBeta === "number") maxBeta = data.maxBeta;
    });

    const ui = document.getElementById("ui");
    const colors = ["#ff0000", "#ff8000", "#ffff00", "#80ff00", "#00ff00", "#00ffff", "#0080ff", "#0000ff", "#8000ff", "#ff00ff"];
    colors.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "color-btn";
      btn.style.background = c;
      btn.addEventListener("click", () => color = c);
      ui.appendChild(btn);
    });

    const laser = document.getElementById("laser");
    laser.addEventListener("touchstart", e => {
      e.preventDefault();
      if (!calibrated) calibrated = true;
      drawing = true;
    });
    laser.addEventListener("touchend", e => {
      e.preventDefault();
      drawing = false;
    });

    if (typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().then(response => {
        if (response === "granted") {
          window.addEventListener("deviceorientation", handleOrientation);
        }
      }).catch(console.error);
    } else {
      window.addEventListener("deviceorientation", handleOrientation);
    }

    function handleOrientation(event) {
      if (!calibrated) {
        baseAlpha = event.alpha || 0;
        baseBeta = event.beta || 0;
        return;
      }

      const dx = (event.alpha || 0) - baseAlpha;
      const dy = (event.beta || 0) - baseBeta;

      const x = Math.max(0, Math.min(1024, 512 - (dx / maxAlpha) * 512));
      const y = Math.max(0, Math.min(1024, 512 - (dy / maxBeta) * 512));

      if (drawing) {
        socket.emit("draw", { x, y, color });
      }
    }
  </script>
</body>
</html>
