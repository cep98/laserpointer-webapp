
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laserpointer Steuerung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #version {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.9em;
      background: #eee;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10;
    }
    .colors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2.5rem;
    }
    .color {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 5px;
    }
    #touchModeBtn {
      display: block;
      margin: 1.5rem auto;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="version">Version: v1.5</div>
  <h2>Laserpointer Steuerung</h2>
  <div class="colors" id="colorPicker"></div>
  <button id="touchModeBtn">Modus: Touch</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    let useTouch = true;
    let currentColor = "red";

    const colors = ["red", "green", "blue", "yellow", "magenta", "cyan", "white", "black", "orange", "purple", "darkgreen"];
    const colorPicker = document.getElementById("colorPicker");

    colors.forEach(color => {
      const c = document.createElement("div");
      c.className = "color";
      c.style.background = color;
      c.addEventListener("click", () => {
        currentColor = color;
      });
      colorPicker.appendChild(c);
    });

    const touchBtn = document.getElementById("touchModeBtn");
    touchBtn.addEventListener("click", () => {
      useTouch = !useTouch;
      touchBtn.textContent = useTouch ? "Modus: Touch" : "Modus: Gyro";
    });

    function sendTouch(touch) {
      const x = touch.pageX / document.documentElement.clientWidth;
      const y = touch.pageY / document.documentElement.clientHeight;
      console.log("touch draw", x, y, currentColor);
      socket.emit("draw", { x, y, color: currentColor });
    }

    document.body.addEventListener("touchstart", (e) => {
      if (!useTouch) return;
      e.preventDefault();
      sendTouch(e.touches[0]);
    }, { passive: false });

    document.body.addEventListener("touchmove", (e) => {
      if (!useTouch) return;
      e.preventDefault();
      sendTouch(e.touches[0]);
    }, { passive: false });

    function handleOrientation(event) {
      if (useTouch) return;
      const gamma = event.gamma;
      const beta = event.beta;

      let x = (gamma + 90) / 180;
      let y = (beta + 180) / 360;

      x = Math.max(0, Math.min(1, x));
      y = Math.max(0, Math.min(1, y));

      console.log("gyro draw", x, y, currentColor);
      socket.emit("draw", { x, y, color: currentColor });
    }

    function requestGyroAccess() {
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
              console.log("Gyro permission granted");
            } else {
              alert("Gyroskop-Zugriff verweigert.");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
        console.log("Gyro permission not required");
      }
    }

    window.addEventListener("load", requestGyroAccess);
  </script>
</body>
</html>
