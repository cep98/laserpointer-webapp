
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control v3.2</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .color-button {
      width: 10%;
      aspect-ratio: 1;
      margin: 1%;
      border: none;
      border-radius: 50%;
    }
    #laser {
      width: 30vw;
      height: 30vw;
      border-radius: 50%;
      margin-top: 20px;
      background: white;
      border: none;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="version">v3.2</div>
  <div id="colorButtons"></div>
  <button id="laser"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let isDrawing = false;
    let color = "#ffffff";

    const colors = [
      "#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff",
      "#00ffff", "#ffffff", "#ff8800", "#888888", "#00ff88"
    ];

    const colorContainer = document.getElementById("colorButtons");
    colors.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "color-button";
      btn.style.backgroundColor = c;
      btn.onclick = () => color = c;
      colorContainer.appendChild(btn);
    });

    const laserButton = document.getElementById("laser");
    laserButton.addEventListener("touchstart", e => {
      e.preventDefault();
      isDrawing = true;
    });
    laserButton.addEventListener("touchend", e => {
      e.preventDefault();
      isDrawing = false;
    });

    function sendOrientation(alpha, beta) {
      socket.emit("motion", { alpha, beta, color, isDrawing });
    }

    async function initMotion() {
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        await DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
          }
        }).catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    function handleOrientation(event) {
      const { alpha, beta } = event;
      if (alpha != null && beta != null) {
        sendOrientation(alpha, beta);
      }
    }

    initMotion();
  </script>
</body>
</html>
