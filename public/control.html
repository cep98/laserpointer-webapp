
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser Control v2.4</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #color-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      margin: 5px;
      border-radius: 50%;
      border: 2px solid white;
    }
    #laserBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 16px;
      margin: 20px auto;
      background: red;
      color: white;
      border: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
    #version {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Laserpointer Steuerung</h2>
  <div id="color-buttons"></div>
  <button id="laserBtn">Laser</button>
  <div id="version">v2.4</div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let color = "red";
    let isDrawing = false;
    let useGyro = true;
    let pointer = { x: 0.5, y: 0.5 }; // Normalisiert
    let canvasSize = 500;

    const colors = ["red","green","blue","yellow","magenta","cyan","white","black","orange","purple","lime"];
    const colorContainer = document.getElementById("color-buttons");
    colors.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "color-btn";
      btn.style.background = c;
      btn.onclick = () => color = c;
      colorContainer.appendChild(btn);
    });

    window.addEventListener("deviceorientation", e => {
      if (!useGyro) return;
      const gamma = e.gamma || 0;
      const beta = e.beta || 0;

      let gx = Math.max(-15, Math.min(15, gamma));
      let gy = Math.max(-15, Math.min(15, beta - 45));

      pointer.x = 0.5 + gx / 30;
      pointer.y = 0.5 + gy / 30;
    });

    window.addEventListener("touchstart", e => {
      useGyro = false;
      isDrawing = true;
      updatePointer(e.touches[0]);
    });
    window.addEventListener("touchmove", e => {
      if (!useGyro && isDrawing) updatePointer(e.touches[0]);
    });
    window.addEventListener("touchend", () => isDrawing = false);

    function updatePointer(touch) {
      const w = window.innerWidth;
      const h = window.innerHeight;
      pointer.x = touch.clientX / w;
      pointer.y = (touch.clientY - 120) / (h - 150);
    }

    function sendPointer() {
      if (isDrawing) {
        socket.emit("draw", { x: pointer.x, y: pointer.y, color });
      }
      requestAnimationFrame(sendPointer);
    }
    sendPointer();

    const laserBtn = document.getElementById("laserBtn");
    laserBtn.addEventListener("touchstart", e => {
      isDrawing = true;
      e.preventDefault();
    }, { passive: false });
    laserBtn.addEventListener("touchend", () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
